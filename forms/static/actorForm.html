<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actor Form</title>
    <style>
        body {
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            background-color: grey;
            width:120px;
            margin-left: 250px;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: grey;
        }
        .name-fields {
            display: flex;
            gap: 10px;
        }
        .name-fields input {
            width: 100%;
        }
    </style>
</head>
<body>
<form>
    <label>Full Name:</label>
    <div class="name-fields">
        <input type="text" name="firstName" placeholder="First Name" required>
        <input type="text" name="lastName" placeholder="Last Name" required>
    </div>

    <label>Salary:</label>
    <input type="number" name="salary"  required>

    <label>Block Busters:</label>
    <input type="number" name="blockBuster" required>

    <label>Flop:</label>
    <input type="number" name="flop" required>

    <label>Date and Time of Incident:</label>
    <input type="datetime-local" name="date" required>

    <label>Incident Details (When, Where, What happened):</label>
    <textarea name="complaint" rows="4" required></textarea>

    <label>Upload Related Files (if any):</label>
    <input type="file" name="files">

    <label>Specific Complaint About the Incident:</label>
    <textarea name="specificIncident" rows="3" required></textarea>

    <label>Complainant Signature (Upload):</label>
    <input type="file" name="sign" required>

    <button type="submit" name="submit">Submit</button>
</form>
</body>
</html>
