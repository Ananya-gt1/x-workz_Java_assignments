<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Actor Form</title>
  <style>
    body {
      padding: 20px;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      background-color: grey;
      width: 120px;
      color: white;
      border: none;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button:hover {
      background-color: #555;
    }
    .name-fields {
      display: flex;
      gap: 10px;
    }
    .name-fields input {
      width: 100%;
    }
  </style>
</head>
<body>

<form action="actor" method="POST" enctype="multipart/form-data">
  <label>Full Name:</label>
  <div class="name-fields">
    <input type="text" name="firstName" placeholder="First Name" required>
    <input type="text" name="lastName" placeholder="Last Name" required>
  </div>

  <label>Language:</label>
  <select name="language" required>
    <option value="">Select Language</option>
    <option value="Kannada">Kannada</option>
    <option value="Hindi">Hindi</option>
    <option value="Tamil">Tamil</option>
    <option value="Telugu">Telugu</option>
    <option value="Malayalam">Malayalam</option>
  </select>

  <label>Salary:</label>
  <input type="number" name="salary" required>

  <label>Block Busters:</label>
  <input type="number" name="blockBuster" required>

  <label>Flop:</label>
  <input type="number" name="flop" required>

  <label>Upcoming Movie:</label>
  <input type="text" name="upcomingMovie" required>

  <label>Upcoming Movie Producer:</label>
  <input name="producer"  required></input>

  <label>Upcoming Movie Director:</label>
  <input type="text" name="directorName">

  <label>Upcoming Movie Budget:</label>
  <input name="budget" required></input>



  <button type="submit" name="submit">Submit</button>
</form>

</body>
</html>
